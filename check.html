<body>
<script>
	document.cookie = "check=abc123; SameSite=None; Secure";
setTimeout(() => {
  const hasCookie = document.cookie.includes("check=abc123");
  const now = new Date().toISOString();

  window.parent.postMessage(
    {
      cookieEnabled: hasCookie,
      context: "At " + now + ", cookie=" + document.cookie,
      partitionHint: "May be partitioned (Firefox TCP active)",
    },
    "*"
  );
}, 200);
</script>
</body>
