<body>
<script>
	function getOrCreateSyncId() {
    // Use localStorage for persistence on this domain
    let syncId = localStorage.getItem("sync_id");

    if (!syncId) {
      syncId = crypto.randomUUID();
      localStorage.setItem("sync_id", syncId);
    }

    return syncId;
  }

  const syncId = getOrCreateSyncId();

  // Send to parent
  window.parent.postMessage({ syncId }, "*");
</script>
</body>
